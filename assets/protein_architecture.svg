<svg viewBox="0 0 900 950" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { fill: #F8FAFC; font-family: ui-monospace, 'Cascadia Code', monospace; font-size: 11px; text-anchor: middle; font-weight: 600; }
    .text-branch { fill: #94A3B8; font-family: sans-serif; font-size: 9px; text-anchor: middle; font-weight: bold; }
    .node { fill: #0C0A09; stroke: #404040; stroke-width: 1.5; rx: 5; }
    .section-label { fill: #94A3B8; font-family: sans-serif; font-size: 10px; font-weight: bold; letter-spacing: 1.5px; text-transform: uppercase; }
    
    .crimson { stroke: #DC143C; stroke-width: 2; }
    .purple { stroke: #D299FF; stroke-width: 2; }
    
    /* Animations */
    @keyframes heartbeat { 
      0%, 100% { opacity: 1; stroke-width: 2; } 
      50% { opacity: 0.7; stroke-width: 3; filter: drop-shadow(0 0 3px #DC143C); } 
    }
    .pulse { animation: heartbeat 2.5s ease-in-out infinite; }
    
    @keyframes thinking { 
      0%, 100% { fill: #0C0A09; filter: drop-shadow(0 0 2px #DC143C); } 
      50% { fill: #DC143C15; filter: drop-shadow(0 0 10px #DC143C); } 
    }
    .think { animation: thinking 1.5s ease-in-out infinite; }

    /* Flowing Packets */
    .packet-crimson { fill: #DC143C; filter: drop-shadow(0 0 3px #DC143C); animation: flow 3.5s linear infinite; }
    .packet-purple { fill: #D299FF; filter: drop-shadow(0 0 3px #D299FF); animation: flow 3s linear infinite; }
    
    @keyframes flow {
      0% { offset-distance: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { offset-distance: 100%; opacity: 0; }
    }

    .arrow { fill: #404040; }
  </style>

  <rect width="100%" height="100%" fill="#0C0A09" />

  <defs>
    <marker id="head" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="5" markerHeight="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" class="arrow" />
    </marker>
  </defs>

  <text x="450" y="30" class="section-label">Input &amp; Validation</text>
  <line x1="330" y1="35" x2="570" y2="35" stroke="#404040" stroke-width="0.5" stroke-dasharray="4" />
  
  <g transform="translate(375, 60)">
    <rect width="150" height="40" class="node" />
    <text x="75" y="25" class="text">Protein + Drug Input</text>
  </g>
  <path d="M450 100 V140" stroke="#404040" stroke-width="1.5" marker-end="url(#head)" fill="none" />
  <circle r="2.5" class="packet-crimson" style="offset-path: path('M450 100 V140');" />

  <g transform="translate(375, 140)">
    <rect width="150" height="40" class="node crimson pulse" />
    <text x="75" y="25" class="text">Validate Structures</text>
  </g>

  <path d="M450 180 V240" stroke="#404040" stroke-width="1.5" fill="none" />
  <path d="M450 240 L115 275" stroke="#404040" stroke-width="1.2" marker-end="url(#head)" fill="none" />
  <path d="M450 240 L340 275" stroke="#404040" stroke-width="1.2" marker-end="url(#head)" fill="none" />
  <path d="M450 240 L560 275" stroke="#404040" stroke-width="1.2" marker-end="url(#head)" fill="none" />
  <path d="M450 240 L785 275" stroke="#404040" stroke-width="1.2" marker-end="url(#head)" fill="none" />

  <text x="450" y="230" class="section-label">Parallel Analysis</text>
  
  <g transform="translate(40, 280)">
    <text x="75" y="-10" class="text-branch">BRANCH 1</text>
    <rect width="150" height="50" class="node purple" />
    <text x="75" y="30" class="text">Binding Site Prediction</text>
  </g>
  <g transform="translate(265, 280)">
    <text x="75" y="-10" class="text-branch">BRANCH 2</text>
    <rect width="150" height="50" class="node purple" />
    <text x="75" y="30" class="text">Affinity Scoring</text>
  </g>
  <g transform="translate(485, 280)">
    <text x="75" y="-10" class="text-branch">BRANCH 3</text>
    <rect width="150" height="50" class="node purple" />
    <text x="75" y="30" class="text">Toxicity Assessment</text>
  </g>
  <g transform="translate(710, 280)">
    <text x="75" y="-10" class="text-branch">BRANCH 4</text>
    <rect width="150" height="50" class="node purple" />
    <text x="75" y="30" class="text">Similarity Search</text>
  </g>

  <g transform="translate(0, 380)"> 
    <text x="450" y="0" class="section-label">Consensus &amp; Ranking</text>
    <line x1="330" y1="5" x2="570" y2="5" stroke="#404040" stroke-width="0.5" stroke-dasharray="4" />

    <path d="M115 -50 Q450 30 450 50" stroke="#404040" stroke-width="1.5" fill="none" marker-end="url(#head)" />
    <circle r="2.2" class="packet-purple" style="offset-path: path('M115 -50 Q450 30 450 50'); animation-delay: 0s;" />

    <path d="M340 -50 Q450 10 450 50" stroke="#404040" stroke-width="1.5" fill="none" marker-end="url(#head)" />
    <circle r="2.2" class="packet-purple" style="offset-path: path('M340 -50 Q450 10 450 50'); animation-delay: 0.5s;" />

    <path d="M560 -50 Q450 10 450 50" stroke="#404040" stroke-width="1.5" fill="none" marker-end="url(#head)" />
    <circle r="2.2" class="packet-purple" style="offset-path: path('M560 -50 Q450 10 450 50'); animation-delay: 1s;" />

    <path d="M785 -50 Q450 30 450 50" stroke="#404040" stroke-width="1.5" fill="none" marker-end="url(#head)" />
    <circle r="2.2" class="packet-purple" style="offset-path: path('M785 -50 Q450 30 450 50'); animation-delay: 1.5s;" />

    <g transform="translate(325, 50)">
      <rect width="250" height="45" class="node crimson think" />
      <text x="125" y="20" class="text" style="fill: #DC143C;">OpenVINO Accelerated</text>
      <text x="125" y="35" class="text" style="fill: #DC143C; font-size: 9px;">Multi-Agent Consensus</text>
    </g>

    <path d="M450 95 V135" stroke="#404040" stroke-width="1.5" marker-end="url(#head)" fill="none" />
    <circle r="2.5" class="packet-crimson" style="offset-path: path('M450 95 V135'); animation-delay: 1s;" />

    <g transform="translate(375, 135)">
      <rect width="150" height="40" class="node crimson pulse" />
      <text x="75" y="25" class="text">Candidate Ranking</text>
    </g>
  </g>

  <g transform="translate(0, 575)">
    <text x="450" y="0" class="section-label">Validation &amp; Reporting</text>
    <line x1="330" y1="5" x2="570" y2="5" stroke="#404040" stroke-width="0.5" stroke-dasharray="4" />

    <path d="M450 -20 V30" stroke="#404040" stroke-width="1.5" marker-end="url(#head)" fill="none" />

    <g transform="translate(375, 30)">
      <rect width="150" height="40" class="node" />
      <text x="75" y="25" class="text">Cross-Validation</text>
    </g>
    
    <path d="M450 70 V110" stroke="#404040" stroke-width="1.5" marker-end="url(#head)" fill="none" />
    <circle r="2.5" class="packet-purple" style="offset-path: path('M450 70 V110'); animation-delay: 0.5s;" />

    <g transform="translate(375, 110)">
      <rect width="150" height="40" class="node purple pulse" />
      <text x="75" y="25" class="text">HITL: Expert Review</text>
    </g>

    <path d="M450 150 V190" stroke="#404040" stroke-width="1.5" marker-end="url(#head)" fill="none" />

    <g transform="translate(375, 190)">
      <rect width="150" height="40" class="node" />
      <text x="75" y="25" class="text">Generate Report</text>
    </g>
    
    <path d="M450 230 V270" stroke="#404040" stroke-width="1.5" marker-end="url(#head)" fill="none" />
    <circle r="2.5" class="packet-crimson" style="offset-path: path('M450 230 V270');" />

    <g transform="translate(375, 270)">
      <rect width="150" height="40" class="node crimson pulse" />
      <text x="75" y="25" class="text">Return Results</text>
    </g>
  </g>
</svg>