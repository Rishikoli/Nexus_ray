<svg
  width="920"
  height="520"
  viewBox="0 0 920 520"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Solid Background to ensure visibility in light/dark mode -->
  <rect x="0" y="0" width="920" height="520" fill="#020617" rx="12" />

  <style>
    text {
      font-family: Inter, system-ui, sans-serif;
      font-size: 13px;
      fill: #e5e7eb;
      pointer-events: none;
      font-weight: 600;
    }

    .node {
      rx: 8;
      ry: 8;
      fill: #0f172a;
      stroke-width: 2;
      opacity: 1; /* Guaranteed visibility */
    }

    /* Node Specific Colors */
    .interface { stroke: #E11D2E; }
    .core { stroke: #E11D2E; }
    .runtime { stroke: #0071C5; }
    .storage { stroke: #64748b; }
    .monitor { stroke: #10b981; }

    /* Flow Animation */
    .flow {
      fill: none;
      stroke: #64748b;
      stroke-width: 2;
      stroke-dasharray: 6 6;
      animation: flow 1.6s linear infinite;
    }

    @keyframes flow {
      to { stroke-dashoffset: -24; }
    }
  </style>

  <!-- Interface -->
  <rect x="40" y="60" width="180" height="50" class="node interface"/>
  <text x="130" y="90" text-anchor="middle">Nexus SDK</text>

  <rect x="40" y="130" width="180" height="50" class="node interface"/>
  <text x="130" y="160" text-anchor="middle">FastAPI Backend</text>

  <!-- Core -->
  <rect x="320" y="90" width="200" height="60" class="node core"/>
  <text x="420" y="125" text-anchor="middle">DAG Engine</text>

  <rect x="320" y="170" width="200" height="60" class="node core"/>
  <text x="420" y="205" text-anchor="middle">Guardrails & Scoring</text>

  <!-- Runtime -->
  <rect x="640" y="60" width="220" height="50" class="node runtime"/>
  <text x="750" y="90" text-anchor="middle">OpenVINO LLM</text>

  <rect x="640" y="130" width="220" height="50" class="node runtime"/>
  <text x="750" y="160" text-anchor="middle">Agent Tools</text>

  <rect x="640" y="200" width="220" height="50" class="node runtime"/>
  <text x="750" y="230" text-anchor="middle">Kafka Messaging</text>

  <!-- Storage -->
  <rect x="320" y="300" width="200" height="50" class="node storage"/>
  <text x="420" y="330" text-anchor="middle">Vector Memory</text>

  <!-- Monitoring -->
  <rect x="640" y="300" width="220" height="50" class="node monitor"/>
  <text x="750" y="330" text-anchor="middle">Live Event Stream</text>

  <rect x="640" y="370" width="220" height="50" class="node monitor"/>
  <text x="750" y="400" text-anchor="middle">Prometheus / Grafana</text>

  <!-- Flows -->
  <path d="M220 85 H320" class="flow"/>
  <path d="M220 155 H320" class="flow"/>
  <path d="M420 150 V170" class="flow"/>
  <path d="M520 120 H640" class="flow"/>
  <path d="M520 200 H640" class="flow"/>
  <path d="M750 250 V300" class="flow"/>
  <path d="M520 230 V300" class="flow"/>
</svg>
