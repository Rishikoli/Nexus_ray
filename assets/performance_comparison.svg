<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" style="background: linear-gradient(135deg, #0c0a09 0%, #1c1917 100%);">
  <defs>
    <style>
      @keyframes slideIn {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes countUp {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 3px currentColor); }
        50% { filter: drop-shadow(0 0 8px currentColor); }
      }
      
      .title { fill: #fff; font-family: 'SF Pro Display', -apple-system, sans-serif; font-size: 32px; font-weight: 700; }
      .subtitle { fill: #94a3b8; font-family: 'SF Pro Text', -apple-system, sans-serif; font-size: 16px; font-weight: 500; }
      .metric-label { fill: #e2e8f0; font-family: 'SF Pro Text', -apple-system, sans-serif; font-size: 18px; font-weight: 600; }
      .bar-label { fill: #cbd5e1; font-family: 'SF Mono', 'Courier New', monospace; font-size: 14px; font-weight: 600; }
      .value-large { fill: #fff; font-family: 'SF Mono', 'Courier New', monospace; font-size: 24px; font-weight: 700; }
      .improvement-badge { fill: #22c55e; font-family: 'SF Pro Text', -apple-system, sans-serif; font-size: 14px; font-weight: 700; }
      
      .bar-fp16 { fill: url(#gradient-fp16); }
      .bar-int8 { fill: url(#gradient-int8); }
      
      .slide-1 { animation: slideIn 0.8s ease-out 0.5s both; }
      .slide-2 { animation: slideIn 0.8s ease-out 1.2s both; }
      .slide-3 { animation: slideIn 0.8s ease-out 1.9s both; }
      .count-1 { animation: countUp 0.6s ease-out 1.5s both; }
      .count-2 { animation: countUp 0.6s ease-out 2.2s both; }
      .count-3 { animation: countUp 0.6s ease-out 2.9s both; }
      .glow-effect { animation: glow 2s ease-in-out infinite; }
    </style>
    
    <!-- Gradients -->
    <linearGradient id="gradient-fp16" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-int8" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Header -->
  <text class="title" x="500" y="60" text-anchor="middle">IntelÂ® OpenVINOâ„¢ Performance</text>
  <text class="subtitle" x="500" y="90" text-anchor="middle">Mistral-7B: INT8 vs FP16 Quantization Comparison</text>

  <!-- Metric 1: Throughput -->
  <g transform="translate(100, 140)">
    <text class="metric-label" x="0" y="0">âš¡ Inference Throughput</text>
    
    <!-- FP16 Bar -->
    <g class="slide-1">
      <rect x="0" y="20" width="300" height="50" rx="8" class="bar-fp16" opacity="0.9"/>
      <text class="bar-label" x="15" y="50">FP16</text>
      <text class="value-large count-1" x="310" y="52">1.2 tok/s</text>
    </g>
    
    <!-- INT8 Bar -->
    <g class="slide-1">
      <rect x="0" y="80" width="570" height="50" rx="8" class="bar-int8" opacity="0.95"/>
      <text class="bar-label" x="15" y="110">INT8</text>
      <text class="value-large count-1" x="580" y="112">2.28 tok/s</text>
      <rect x="680" y="85" width="120" height="40" rx="20" fill="#166534" opacity="0.9" class="glow-effect"/>
      <text class="improvement-badge" x="740" y="112" text-anchor="middle">+90% â¬†</text>
    </g>
  </g>

  <!-- Metric 2: Latency -->
  <g transform="translate(100, 330)">
    <text class="metric-label" x="0" y="0">ðŸš€ Response Latency</text>
    
    <!-- FP16 Bar -->
    <g class="slide-2">
      <rect x="0" y="20" width="700" height="50" rx="8" class="bar-fp16" opacity="0.9"/>
      <text class="bar-label" x="15" y="50">FP16</text>
      <text class="value-large count-2" x="710" y="52">42 seconds</text>
    </g>
    
    <!-- INT8 Bar -->
    <g class="slide-2">
      <rect x="0" y="80" width="366" height="50" rx="8" class="bar-int8" opacity="0.95"/>
      <text class="bar-label" x="15" y="110">INT8</text>
      <text class="value-large count-2" x="376" y="112">22 seconds</text>
      <rect x="680" y="85" width="120" height="40" rx="20" fill="#166534" opacity="0.9" class="glow-effect"/>
      <text class="improvement-badge" x="740" y="112" text-anchor="middle">-48% â¬‡</text>
    </g>
  </g>

  <!-- Metric 3: Memory -->
  <g transform="translate(100, 520)">
    <text class="metric-label" x="0" y="-10">ðŸ’¾ Memory Footprint</text>
    
    <g class="slide-3">
      <!-- FP16 -->
      <circle cx="100" cy="30" r="45" fill="url(#gradient-fp16)" opacity="0.9"/>
      <text class="bar-label" x="100" y="25" text-anchor="middle">FP16</text>
      <text class="value-large count-3" x="100" y="45" text-anchor="middle" font-size="18px">16.5 GB</text>
      
      <!-- INT8 -->
      <circle cx="300" cy="30" r="35" fill="url(#gradient-int8)" opacity="0.95"/>
      <text class="bar-label" x="300" y="25" text-anchor="middle">INT8</text>
      <text class="value-large count-3" x="300" y="45" text-anchor="middle" font-size="18px">8.9 GB</text>
      
      <!-- Improvement Badge -->
      <rect x="380" y="10" width="120" height="40" rx="20" fill="#166534" opacity="0.9" class="glow-effect"/>
      <text class="improvement-badge" x="440" y="37" text-anchor="middle">-46% â¬‡</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="500" y="590" text-anchor="middle" fill="#64748b" font-family="'SF Pro Text', sans-serif" font-size="12px">
    Benchmarked on IntelÂ® Coreâ„¢ i7-12700K â€¢ 32GB RAM â€¢ Ubuntu 22.04
  </text>
</svg>
