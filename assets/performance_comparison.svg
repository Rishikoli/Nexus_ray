<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="background: #0c0a09;">
  <defs>
    <style>
      @keyframes growBar {
        from { width: 0; }
        to { width: var(--bar-width); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      .title { fill: #fff; font-family: 'Courier New', monospace; font-size: 24px; font-weight: bold; }
      .subtitle { fill: #94a3b8; font-family: Arial, sans-serif; font-size: 14px; }
      .label { fill: #e2e8f0; font-family: Arial, sans-serif; font-size: 16px; font-weight: 600; }
      .value { fill: #fff; font-family: 'Courier New', monospace; font-size: 18px; font-weight: bold; }
      .metric-title { fill: #fecdd3; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .bar-fp16 { fill: #36454F; }
      .bar-int8 { fill: #DC143C; }
      .improvement { fill: #4ade80; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; animation: pulse 2s ease-in-out infinite; }
      
      .bar-animated { animation: growBar 1.5s ease-out forwards; opacity: 0; }
      .labels-animated { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
    </style>
  </defs>

  <!-- Title -->
  <text class="title" x="450" y="40" text-anchor="middle">OpenVINOâ„¢ Performance Comparison</text>
  <text class="subtitle" x="450" y="65" text-anchor="middle">Mistral-7B: INT8 Quantization vs FP16 Baseline</text>

  <!-- Throughput Section -->
  <text class="metric-title" x="50" y="120">Throughput (tokens/sec)</text>
  
  <!-- FP16 Bar -->
  <rect x="280" y="95" width="0" height="35" rx="4" class="bar-fp16 bar-animated" style="--bar-width: 171px; animation-delay: 0.5s;">
    <animate attributeName="width" from="0" to="171" dur="1.5s" begin="0.5s" fill="freeze"/>
  </rect>
  <text class="label labels-animated" x="50" y="118" style="animation-delay: 0.8s;">FP16</text>
  <text class="value labels-animated" x="460" y="118" style="animation-delay: 1.8s;">1.2 tok/s</text>
  
  <!-- INT8 Bar -->
  <rect x="280" y="140" width="0" height="35" rx="4" class="bar-int8 bar-animated" style="--bar-width: 325px; animation-delay: 1s;">
    <animate attributeName="width" from="0" to="325" dur="1.5s" begin="1s" fill="freeze"/>
  </rect>
  <text class="label labels-animated" x="50" y="163" style="animation-delay: 1.3s;">INT8</text>
  <text class="value labels-animated" x="615" y="163" style="animation-delay: 2.3s;">2.28 tok/s</text>
  <text class="improvement labels-animated" x="720" y="163" style="animation-delay: 2.5s;">ðŸš€ ~2Ã— faster</text>

  <!-- Latency Section -->
  <text class="metric-title" x="50" y="240">Latency (seconds)</text>
  
  <!-- FP16 Bar -->
  <rect x="280" y="215" width="0" height="35" rx="4" class="bar-fp16 bar-animated" style="--bar-width: 420px; animation-delay: 1.5s;">
    <animate attributeName="width" from="0" to="420" dur="1.5s" begin="1.5s" fill="freeze"/>
  </rect>
  <text class="label labels-animated" x="50" y="238" style="animation-delay: 1.8s;">FP16</text>
  <text class="value labels-animated" x="710" y="238" style="animation-delay: 2.8s;">42s</text>
  
  <!-- INT8 Bar -->
  <rect x="280" y="260" width="0" height="35" rx="4" class="bar-int8 bar-animated" style="--bar-width: 220px; animation-delay: 2s;">
    <animate attributeName="width" from="0" to="220" dur="1.5s" begin="2s" fill="freeze"/>
  </rect>
  <text class="label labels-animated" x="50" y="283" style="animation-delay: 2.3s;">INT8</text>
  <text class="value labels-animated" x="510" y="283" style="animation-delay: 3.3s;">22s</text>
  <text class="improvement labels-animated" x="720" y="283" style="animation-delay: 3.5s;">âš¡ 48% faster</text>

  <!-- Memory Section -->
  <text class="metric-title" x="50" y="360">Memory Usage (GB)</text>
  
  <!-- FP16 Bar -->
  <rect x="280" y="335" width="0" height="35" rx="4" class="bar-fp16 bar-animated" style="--bar-width: 412px; animation-delay: 2.5s;">
    <animate attributeName="width" from="0" to="412" dur="1.5s" begin="2.5s" fill="freeze"/>
  </rect>
  <text class="label labels-animated" x="50" y="358" style="animation-delay: 2.8s;">FP16</text>
  <text class="value labels-animated" x="702" y="358" style="animation-delay: 3.8s;">16.5 GB</text>
  
  <!-- INT8 Bar -->
  <rect x="280" y="380" width="0" height="35" rx="4" class="bar-int8 bar-animated" style="--bar-width: 222px; animation-delay: 3s;">
    <animate attributeName="width" from="0" to="222" dur="1.5s" begin="3s" fill="freeze"/>
  </rect>
  <text class="label labels-animated" x="50" y="403" style="animation-delay: 3.3s;">INT8</text>
  <text class="value labels-animated" x="512" y="403" style="animation-delay: 4.3s;">8.9 GB</text>
  <text class="improvement labels-animated" x="720" y="403" style="animation-delay: 4.5s;">ðŸ’¾ 46% less</text>

  <!-- Footer Note -->
  <text class="subtitle" x="450" y="460" text-anchor="middle" opacity="0" style="animation: fadeIn 0.5s ease-out 5s forwards;">
    Benchmarked on IntelÂ® Coreâ„¢ i7-12700K | 32GB RAM | Ubuntu 22.04
  </text>
</svg>
