<svg width="600" height="260" viewBox="0 0 600 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Animation for the crimson border neon glow only */
    @keyframes borderPulse {
      0% { stroke-opacity: 0.4; filter: drop-shadow(0 0 2px #FF4D6D); }
      50% { stroke-opacity: 1; filter: drop-shadow(0 0 6px #FF4D6D); }
      100% { stroke-opacity: 0.4; filter: drop-shadow(0 0 2px #FF4D6D); }
    }
    
    .glow-border {
      stroke: #FF4D6D;
      stroke-width: 2;
      animation: borderPulse 2s infinite ease-in-out;
    }

    /* White bold text style without glow */
    .bold-white {
      font: bold 13px 'Segoe UI', Tahoma, sans-serif;
      fill: #FFFFFF;
    }

    .base-text { font: 13px 'Segoe UI', Tahoma, sans-serif; fill: #adbac7; }
    .header-text { font: bold 12px 'Segoe UI', Tahoma, sans-serif; fill: #6e7681; }
    .grid-line { stroke: #30363d; stroke-width: 1; }
  </style>

  <rect x="2" y="2" width="596" height="250" rx="8" fill="#0d1117" stroke="#30363d"/>

  <line x1="160" y1="2" x2="160" y2="252" class="grid-line" />
  <line x1="310" y1="2" x2="310" y2="252" class="grid-line" />
  <line x1="460" y1="2" x2="460" y2="252" class="grid-line" />
  
  <line x1="2" y1="50" x2="598" y2="50" class="grid-line" />

  <g class="header-text">
    <text x="25" y="32">METRIC</text>
    <text x="175" y="32">MISTRAL-7B (FP16)</text>
    <text x="325" y="32">MISTRAL-7B (INT8)</text>
    <text x="475" y="32">IMPACT</text>
  </g>

  <rect x="310" y="50" width="150" height="202" class="glow-border" fill="none" />

  <g class="base-text">
    <text x="25" y="85">Throughput (TPS)</text>
    <text x="175" y="85">0.07 tok/s</text>
    <text x="325" y="85" class="bold-white">2.28 tok/s</text>
    <text x="475" y="85" fill="#3fb950" font-weight="bold">+3157%</text>
  </g>
  <line x1="2" y1="110" x2="598" y2="110" class="grid-line" />

  <g class="base-text">
    <text x="25" y="145">Latency / Req</text>
    <text x="175" y="145">139.28 ms</text>
    <text x="325" y="145" class="bold-white">22.04 ms</text>
    <text x="475" y="145" fill="#3fb950" font-weight="bold">84% Faster</text>
  </g>
  <line x1="2" y1="170" x2="598" y2="170" class="grid-line" />

  <g class="base-text">
    <text x="25" y="205">Memory Usage</text>
    <text x="175" y="205">16.5 GB</text>
    <text x="325" y="205" class="bold-white">8.9 GB</text>
    <text x="475" y="205" fill="#3fb950" font-weight="bold">-46%</text>
  </g>
  
  <line x1="2" y1="252" x2="598" y2="252" class="grid-line" />
</svg>