<svg viewBox="0 0 800 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="intelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0071C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C7FD;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    @keyframes fadeFill {
      to { fill: url(#intelGradient); fill-opacity: 1; }
    }
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 2px #0071C5); }
      50% { filter: drop-shadow(0 0 8px #00C7FD); }
      100% { filter: drop-shadow(0 0 2px #0071C5); }
    }
    .stroke-animation {
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation: draw 3s ease-in-out forwards;
      stroke: url(#intelGradient);
      stroke-width: 2;
      fill: transparent;
      fill-opacity: 0;
    }
    .logo-text {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      font-weight: 800;
      font-size: 85px;
      animation: fadeFill 1.5s ease-in-out 2.5s forwards, pulse 4s infinite 4s;
    }
    .ray-line {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: draw 1.5s ease-out 1s forwards;
    }
  </style>
  <path class="stroke-animation ray-line" d="M 50 180 L 750 180" stroke-width="1.5" opacity="0.5" />
  <path class="stroke-animation ray-line" d="M 400 20 L 400 40" stroke-width="2" />
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="stroke-animation logo-text" filter="url(#glow)">NEXUS RAY</text>
  <path class="stroke-animation" d="M 200 160 Q 400 180 600 160" stroke-width="4" stroke-linecap="round" />
</svg>
