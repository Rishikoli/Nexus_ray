<svg
  width="560"
  height="140"
  viewBox="0 0 560 140"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    :root {
      --bg: #F7EEDC;
      --text: #E11D2E;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #020617;
        --text: #E5E7EB;
      }
    }

    text {
      font-family: "Space Grotesk", Inter, system-ui, sans-serif;
      font-weight: 900;
      letter-spacing: 1px;
      fill: var(--text);
    }

    .cut {
      opacity: 0;
      animation: show 0s linear forwards;
    }

    .nexus { animation-delay: 0s; }
    .ray   { animation-delay: 0.12s; }

    @keyframes show {
      to { opacity: 1; }
    }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="var(--bg)" />

  <!-- Text -->
  <text x="60"  y="90" font-size="72" class="cut nexus">
    NEXUS
  </text>

  <!-- Fixed gap is here -->
  <text x="330" y="90" font-size="72" class="cut ray">
    RAY
  </text>
</svg>
