<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="nexusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E11D48" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FB7185" stop-opacity="0.6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="480" rx="16" fill="#030712"/>

  <!-- Radar Grid -->
  <g transform="translate(300, 240)">
    <!-- Pentagon Rings -->
    <path d="M0,-180 L171.19,-55.62 L105.8,-150.38 L-105.8,-150.38 L-171.19,-55.62 Z" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.5"/>
    <path d="M0 -36 34 -11 21 30 -21 30 -34 -11 Z" fill="none" stroke="#1e293b" stroke-width="1"/>
    <path d="M0 -72 68 -22 42 60 -42 60 -68 -22 Z" fill="none" stroke="#1e293b" stroke-width="1"/>
    <path d="M0 -108 102 -33 63 90 -63 90 -102 -33 Z" fill="none" stroke="#1e293b" stroke-width="1"/>
    <path d="M0 -144 136 -44 84 120 -84 120 -136 -44 Z" fill="none" stroke="#1e293b" stroke-width="1"/>
    <path d="M0 -180 171 -56 106 150 -106 150 -171 -56 Z" fill="none" stroke="#1e293b" stroke-width="2"/>

    <!-- Axis Lines -->
    <line x1="0" y1="0" x2="0" y2="-180" stroke="#1e293b" stroke-width="1"/>
    <line x1="0" y1="0" x2="171" y2="-56" stroke="#1e293b" stroke-width="1"/>
    <line x1="0" y1="0" x2="106" y2="150" stroke="#1e293b" stroke-width="1"/>
    <line x1="0" y1="0" x2="-106" y2="150" stroke="#1e293b" stroke-width="1"/>
    <line x1="0" y1="0" x2="-171" y2="-56" stroke="#1e293b" stroke-width="1"/>

    <!-- Labels -->
    <text x="0" y="-195" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="bold" font-family="sans-serif">ORCHESTRATION DEPTH</text>
    <text x="185" y="-56" text-anchor="start" fill="#94a3b8" font-size="12" font-weight="bold" font-family="sans-serif">HARDWARE OPTIMIZATION</text>
    <text x="115" y="170" text-anchor="start" fill="#94a3b8" font-size="12" font-weight="bold" font-family="sans-serif">AUDIT RELIABILITY</text>
    <text x="-115" y="170" text-anchor="end" fill="#94a3b8" font-size="12" font-weight="bold" font-family="sans-serif">INDUSTRIAL SAFETY</text>
    <text x="-185" y="-56" text-anchor="end" fill="#94a3b8" font-size="12" font-weight="bold" font-family="sans-serif">SUSTAINABILITY</text>

    <!-- Generic Framework Area -->
    <path d="M0,-54 L68,-22 L42,60 L-32,45 L-51,-17 Z" fill="#334155" fill-opacity="0.4" stroke="#475569" stroke-width="2"/>

    <!-- Nexus Ray Area -->
    <path d="M0,-170 L160,-52 L95,135 L-95,135 L-160,-52 Z" fill="url(#nexusGradient)" stroke="#E11D48" stroke-width="3" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </path>

    <!-- Legend -->
    <g transform="translate(-260, 200)">
      <rect width="12" height="12" fill="#E11D48" rx="2"/>
      <text x="20" y="10" fill="#f1f5f9" font-size="12" font-family="sans-serif">Nexus Ray Framework</text>
      
      <rect x="0" y="20" width="12" height="12" fill="#334155" rx="2"/>
      <text x="20" y="30" fill="#94a3b8" font-size="12" font-family="sans-serif">Generic Agent Framework</text>
    </g>
  </g>

  <text x="30" y="40" fill="#94a3b8" font-size="14" font-weight="bold" letter-spacing="2" font-family="sans-serif">ARCHITECTURAL DOMINANCE PROFILE</text>
</svg>
